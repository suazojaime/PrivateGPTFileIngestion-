## Images ##

# Icon for an entity
leafIcon=/com/mincom/gallery/icon/envelope.gif

# Icon for a directory
openDirectoryIcon=/com/mincom/gallery/icon/openfolder.gif
closeDirectoryIcon=/com/mincom/gallery/icon/folder.gif

# Root icon
rootIcon=/com/mincom/gallery/icon/folder.gif

# Allow drag and drop
allowDnd=false

# Auto expand the structure
autoExpand=false

# The type of selection
selectionMode=single

# What is the name of the page, as defined in minestarPages.properties, to edit
# the element contained within the directory. This assumes one entity type
# is held by the directory
editPage=Standard Message Editor
createPage=Standard Message Editor

# Page used to edit message groups
editGroupPage=Message Group Editor

# Is this model dynamic
dynamic=yes

# The full name of the directory
classDefName=Entity.Collection.Directory.MessageGroup

group.length=32
