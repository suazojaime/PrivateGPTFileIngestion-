Detect.EnableCIODSRadarDetection.AutoBackupCamera.caption = Auto Backup Camera
Detect.EnableCIODSRadarDetection.AutoBackupCamera.desc = Auto switching based on gear change/reverse switch.
Detect.EnableCIODSRadarDetection.AutodimOnRadarStandby.caption = Autodim On Radar Standby
Detect.EnableCIODSRadarDetection.AutodimOnRadarStandby.desc = <html>This key will auto dim by CFG_BRIGHTNESS_RADAR_STANDBY_FLAT_REDUCTION_FACTOR when radar are on standby,<br>if this option is activated. Default behaviour is not to auto dim.</html>
Detect.EnableCIODSRadarDetection.BackupCameraPort.caption = Backup Camera Port
Detect.EnableCIODSRadarDetection.BackupCameraPort.desc = Defines the port used for the camera.The default value is 0.The value must be in the rance 0-3.
Detect.EnableCIODSRadarDetection.CDLConfig.CDLGearDelay.caption = CDL Gear Delay
Detect.EnableCIODSRadarDetection.CDLConfig.CDLGearDelay.desc = <html>Will delay gear input from CDL. (Delays accepting gear input by 4*250ms = 1s).This option is<br>only available when CIODS is present.</html>
Detect.EnableCIODSRadarDetection.CDLConfig.CDLGearInput.0.caption = CDL gear input from CIODS is ignored.
Detect.EnableCIODSRadarDetection.CDLConfig.CDLGearInput.1.caption = CDL input is accepted only once at program startup.
Detect.EnableCIODSRadarDetection.CDLConfig.CDLGearInput.2.caption = CDL input is continuously accepted from CIODS.
Detect.EnableCIODSRadarDetection.CDLConfig.CDLGearInput.caption = CDL Gear Input
Detect.EnableCIODSRadarDetection.CDLConfig.CDLGearInput.desc = <html>Will accept gear input from CDL. This option is only available when CIODS is present.<br>This is primarily used to know if the machine is going in reverse gear or not.0 means CDL gear input<br>from CIODS is ignored.1 means CDL input is accepted only once at program startup.2 means CDL input is<br>continuously accepted from CIODS.Default is 2 (CDL input is continuously accepted from CIODS)</html>
Detect.EnableCIODSRadarDetection.CDLConfig.caption = CDL
Detect.EnableCIODSRadarDetection.CDLConfig.desc = CDL
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.CIODSAutoSwitchGear.0.caption = Disable
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.CIODSAutoSwitchGear.1.caption = Enable
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.CIODSAutoSwitchGear.caption = CIODS Auto Switch Gear
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.CIODSAutoSwitchGear.desc = Enables/disables switching to the camera screen when gear changes.
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.CIODSAutoSwitchReverse.0.caption = Disable
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.CIODSAutoSwitchReverse.1.caption = Enable
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.CIODSAutoSwitchReverse.caption = CIODS Auto Switch Reverse
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.CIODSAutoSwitchReverse.desc = Enables/disables switching to the camera screen when maching goes into reversing.
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.CIODSAutoSwitchStandby.0.caption = Disable
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.CIODSAutoSwitchStandby.1.caption = Enable
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.CIODSAutoSwitchStandby.caption = CIODS Auto Switch Standby
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.CIODSAutoSwitchStandby.desc = Enables/disables switching to the plan screen when ciods goes to standby.
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.caption = Auto Switch Screen
Detect.EnableCIODSRadarDetection.CIODSAutoSwitchScreen.desc = Enables/disables context based switching. This key also requires CIODS to be present.
Detect.EnableCIODSRadarDetection.CIODSMapIndicators.Off.caption = Display no cheverons
Detect.EnableCIODSRadarDetection.CIODSMapIndicators.On.caption = Display all cheverons
Detect.EnableCIODSRadarDetection.CIODSMapIndicators.Rear.caption = Display two rear cheverons only
Detect.EnableCIODSRadarDetection.CIODSMapIndicators.caption = CIODS Map Indicators
Detect.EnableCIODSRadarDetection.CIODSMapIndicators.desc = <html>Allows to configure how the chevrons are displayed on the assignment map when running with<br>CIODS.$ CIODS Map Indicators =Off is used to disable all chevrons.$ CIODS Map Indicators =Rear is used<br>for enabling the 2 rear chevrons only.By default, all chevrons are not enabled on the map.</html>
Detect.EnableCIODSRadarDetection.CIODSStandbyAutoDim.0.caption = Disabled.
Detect.EnableCIODSRadarDetection.CIODSStandbyAutoDim.1.caption = Enabled.
Detect.EnableCIODSRadarDetection.CIODSStandbyAutoDim.caption = CIODS Standby AutoDim
Detect.EnableCIODSRadarDetection.CIODSStandbyAutoDim.desc = Defines CIODS Standby Autodimming feature.DISABLED - 0, ENABLED  - 1.It is ENABLED by default.
Detect.EnableCIODSRadarDetection.CIODSStartupCommand.caption = CIODS Startup Command
Detect.EnableCIODSRadarDetection.CIODSStartupCommand.desc = Defines the command that should be used to start CIODS.Tope will format the string
Detect.EnableCIODSRadarDetection.CIODSSystemEnableDelay.caption = CIODS System Enable Delay
Detect.EnableCIODSRadarDetection.CIODSSystemEnableDelay.desc = Defines CIODS System Enable Delay. It 5 seconds by default
Detect.EnableCIODSRadarDetection.DisableCIODSCameraBar.caption = Enable CIODS Camera Bar
Detect.EnableCIODSRadarDetection.DisableCIODSCameraBar.desc = <html>Enable displaying of the thin line that appears on camera window edge that indicates which camera is showing.<br>"</html>
Detect.EnableCIODSRadarDetection.ReportObjectDetectionIncidents.caption = Report Object Detection Incidents
Detect.EnableCIODSRadarDetection.ReportObjectDetectionIncidents.desc = <html>This key will report the Object Detection Incident(CIODSRadarIncident)messages<br>to the Minestar Office. If the key is not defined then no Object Detection Incident(CIODSRadarIncident)<br>will be reported to the Minestar Office.</html>
Detect.EnableCIODSRadarDetection.UseCIODSSimulator.caption = Use CIODS Simulator
Detect.EnableCIODSRadarDetection.UseCIODSSimulator.desc = <html>This key is used to tell Tope start up code that a CIODS Simulator is running so it will act as if OD for<br>Tope has been launched and is running.</html>
Detect.EnableCIODSRadarDetection.caption = CIODS Object Detection
Detect.EnableCIODSRadarDetection.desc = This key must be present for the Object Detection feature to be enabled.
Detect.EnableMachineProximityDetection.AlwaysShowProximityArea.caption = Always Show Proximity Area
Detect.EnableMachineProximityDetection.AlwaysShowProximityArea.desc = <html>When this key is present, the proximity zone of the truck will always be visible as<br>a rectangular box around the truck.</html>
Detect.EnableMachineProximityDetection.EnableAssignmentProximityDetectionFilter.caption = Enable Assignment Proximity Detection Filter
Detect.EnableMachineProximityDetection.EnableAssignmentProximityDetectionFilter.desc = <html>This key activates the filter to all the alarms occuring due to PA interactions between a<br>truck and the shovel to which the truck is assigned. The body on body alarms are not suppressed.</html>
Detect.EnableMachineProximityDetection.MachineProximityDetectionFilter.ClassID1.caption = ClassID1
Detect.EnableMachineProximityDetection.MachineProximityDetectionFilter.ClassID1.desc = Machine class id (categoryId)
Detect.EnableMachineProximityDetection.MachineProximityDetectionFilter.ClassID2.caption = ClassID2
Detect.EnableMachineProximityDetection.MachineProximityDetectionFilter.ClassID2.desc = Machine class id (categoryId)
Detect.EnableMachineProximityDetection.MachineProximityDetectionFilter.caption = Machine Proximity Detection Filter
Detect.EnableMachineProximityDetection.MachineProximityDetectionFilter.desc = <html>This key is used to specify a machine proximity detection filter. The<br>two parameters are the machines classes whose interactions need to be filtered by<br>the machine proximity detection module. The filter indices must start from 0 and<br>follow the aritmetic progression : 0,1,2,3,4 .....</html>
Detect.EnableMachineProximityDetection.caption = Enable Proximity Detection
Detect.EnableMachineProximityDetection.desc = This key is used to activate the machine proximity detection module.
Detect.caption = Detect
Detect.desc = Object Detection and Proximity Awareness Keys
Fleet.AssignmentConfig.DisplayFinalDestinationOnly.caption = Display Final Destination Only
Fleet.AssignmentConfig.DisplayFinalDestinationOnly.desc = <html>Add this key to enable displaying only the final destination in Tope's status bar instead of<br>the final and last to final destination.</html>
Fleet.AssignmentConfig.LoadRequestFrequency.caption = Load Request Frequency
Fleet.AssignmentConfig.LoadRequestFrequency.desc = <html>Will send a load request at this frequency once the truck reaches the face waypoint<br>This option is added to support surface miner. If this key is not defined single load request<br>will be made to the loader (default behaviour)</html>
Fleet.AssignmentConfig.ShowAssignmentFromCurrentPosition.caption = Show Assignment From Current Position
Fleet.AssignmentConfig.ShowAssignmentFromCurrentPosition.desc = <html>Use this key to to show assignment route from starting from the<br>truck's current position instead of the first waypoint in its assignment.</html>
Fleet.AssignmentConfig.caption = Assignment
Fleet.AssignmentConfig.desc = Assignment
Fleet.DelayConfig.DelayHoursRequired.caption = Delay Hours Required
Fleet.DelayConfig.DelayHoursRequired.desc = <html>This key is used to display the hour entry dialog<br>before the delay is selected and after the delay is ended.</html>
Fleet.DelayConfig.NoDelaySave.caption = No Delay Save
Fleet.DelayConfig.NoDelaySave.desc = <html>Use this key to disable the feature that saves a delay value when a machine is shut down, such<br>that when the machine restarts, the correct delay time is displayed.</html>
Fleet.DelayConfig.NoDelayTimeExtend.caption = No Delay Time Extend
Fleet.DelayConfig.NoDelayTimeExtend.desc = If this key is defined, the delay time extend pushbutton will be disabled and not visible.
Fleet.DelayConfig.NoDelayTimeReduce.caption = No Delay Time Reduce
Fleet.DelayConfig.NoDelayTimeReduce.desc = <html>If this key is defined, the delay time reduce pushbutton will be disabled and<br>not visible.</html>
Fleet.DelayConfig.caption = Delay
Fleet.DelayConfig.desc = Delay
Fleet.FluidTransaction.FluidDisableSMU.caption = Fluid Disable SMU
Fleet.FluidTransaction.FluidDisableSMU.desc = This key specifies that the fluid transaction screen will not have the SMU field.
Fleet.FluidTransaction.FluidGPSPosition.East.caption = East
Fleet.FluidTransaction.FluidGPSPosition.East.desc = Value for easting
Fleet.FluidTransaction.FluidGPSPosition.Elevation.caption = Elevation
Fleet.FluidTransaction.FluidGPSPosition.Elevation.desc = Value for elevation.
Fleet.FluidTransaction.FluidGPSPosition.North.caption = North
Fleet.FluidTransaction.FluidGPSPosition.North.desc = Value for northing
Fleet.FluidTransaction.FluidGPSPosition.caption = Fluid GPS Position
Fleet.FluidTransaction.FluidGPSPosition.desc = Sets a fixed GPS location for the fuel station.
Fleet.FluidTransaction.FluidMachineListSort.0.caption = Sort the list alphabetically
Fleet.FluidTransaction.FluidMachineListSort.1.caption = Sort the list by proximity
Fleet.FluidTransaction.FluidMachineListSort.caption = Fluid Machine List Sort
Fleet.FluidTransaction.FluidMachineListSort.desc = <html>This key force the machines list to be sorted<br>all the time alphabetically or by proximity. If the key<br>is not present in the configuration file, the list will<br>be sorted by proximity if we have AMPs and alphabetically elsewhere.</html>
Fleet.FluidTransaction.FluidMachinesListExcludeTypes.caption = Fluid Machines List Exclude Types
Fleet.FluidTransaction.FluidMachinesListExcludeTypes.desc = <html>This key gives the option to exclude certain machine types from the fluid machine list.<br>The key input is a space delimited list of machine type codes.</html>
Fleet.FluidTransaction.HourEntry.HoursRequired.caption = Hours Required
Fleet.FluidTransaction.HourEntry.HoursRequired.desc = This key will automatically bring up the Hour Entry dialog each time a new operator logs in.
Fleet.FluidTransaction.HourEntry.KeypadForHours.0.caption = Use new dialog
Fleet.FluidTransaction.HourEntry.KeypadForHours.1.caption = Use old dialogDefer
Fleet.FluidTransaction.HourEntry.KeypadForHours.caption = Keypad For Hours
Fleet.FluidTransaction.HourEntry.KeypadForHours.desc = <html>This determines which hour entry dialog should be used.<br>The old keypad dialog, or the newer up-down control version.</html>
Fleet.FluidTransaction.HourEntry.NoFuelEntry.caption = No Fuel Entry
Fleet.FluidTransaction.HourEntry.NoFuelEntry.desc = The presence of this key removes the Fuel Entry dialog box from the Service Hour Entry dialog.
Fleet.FluidTransaction.HourEntry.NoHourCancel.caption = No Hour Cancel
Fleet.FluidTransaction.HourEntry.NoHourCancel.desc = This key disables the cancel button on the hour entry dialog.
Fleet.FluidTransaction.HourEntry.NoHourEntry.caption = No Hour Entry
Fleet.FluidTransaction.HourEntry.NoHourEntry.desc = Use this key to remove the field for entering service meter hours on the "Hour Entry" dialog.
Fleet.FluidTransaction.HourEntry.caption = Hours Information
Fleet.FluidTransaction.HourEntry.desc = Hours Information
Fleet.FluidTransaction.MaxFuelEntry.caption = Max Fuel Entry
Fleet.FluidTransaction.MaxFuelEntry.desc = Allows setting a maximum fuel level that the operator is allowed to enter
Fleet.FluidTransaction.SpinnerAccel.ID.caption = ID
Fleet.FluidTransaction.SpinnerAccel.ID.desc = <html>This is the id of the spinner.<br>This may be found from the resource file or in this case from the included text.</html>
Fleet.FluidTransaction.SpinnerAccel.SecondsIncPairList.caption = SecondsIncPairList
Fleet.FluidTransaction.SpinnerAccel.SecondsIncPairList.desc = <html>This value is a string of SecondsIncPair values that can contain up to 8 SecondsIncPair values where:<br>Seconds( 1st value) - Button Hold time<br>Inc (2nd value) - How much to increment when button hold time is met.  This value is multiplied by 0.001 to determine the unit increment.</html>
Fleet.FluidTransaction.SpinnerAccel.caption = Spinner Accel
Fleet.FluidTransaction.SpinnerAccel.desc = <html>This key sets the spinner acceleration.  The seconds must be in ascending order.<br>The spinner will count at the increment rate after the number of seconds have passed.<br>The key input is a string of SecondsIncPair values that can contain up to 8 SecondsIncPair values where:<br>- Seconds( 1st value) - Button Hold time<br>- Inc (2nd value) - How much to increment when button hold time is met.  This value is multiplied by 0.001 to determine the unit increment.<br>For more information, see the Win 32 help on UDM_SETACCEL.  There can be up to 8 second increment pairs.</html>
Fleet.FluidTransaction.SpinnerDigits.Digits.caption = Digits
Fleet.FluidTransaction.SpinnerDigits.Digits.desc = This is the number of digits to be displayed after the decimal point in the spinner edit window.
Fleet.FluidTransaction.SpinnerDigits.ID.caption = ID
Fleet.FluidTransaction.SpinnerDigits.ID.desc = <html>This is the id of the spinner.<br>This may be found from the resource file or in this case from the included text.</html>
Fleet.FluidTransaction.SpinnerDigits.caption = Spinner Digits
Fleet.FluidTransaction.SpinnerDigits.desc = <html>This key sets the number of digits displayed after the decimal point in the spinner<br>edit window.  The minimum spinner increment is 0.001 so any number greater than 3 will only add zeros.</html>
Fleet.FluidTransaction.UseMultipleFluids.caption = Use Multiple Fluids
Fleet.FluidTransaction.UseMultipleFluids.desc = Support multifluid entry.
Fleet.FluidTransaction.caption = Fluid Transaction
Fleet.FluidTransaction.desc = Fluid Transaction
Fleet.MiscellaneousFleet.BlockSelectionConfig.MaterialAfterBlocks.caption = Material After Blocks
Fleet.MiscellaneousFleet.BlockSelectionConfig.MaterialAfterBlocks.desc = <html>If this key is used, the material selection dialog will always<br>be displayed after the block selection dialog.  The operator may change the selection,<br>or she may press escape or ok, both of which will select the material selected in the block selection process.</html>
Fleet.MiscellaneousFleet.BlockSelectionConfig.RemoveAllBlocks.caption = Remove All Blocks
Fleet.MiscellaneousFleet.BlockSelectionConfig.RemoveAllBlocks.desc = This key removes the all blocks button from the block selection dialog.
Fleet.MiscellaneousFleet.BlockSelectionConfig.RemoveSetMaterial.caption = Remove Set Material
Fleet.MiscellaneousFleet.BlockSelectionConfig.RemoveSetMaterial.desc = This key removes the set material button from the block selection dialog.
Fleet.MiscellaneousFleet.BlockSelectionConfig.caption = Block Selection
Fleet.MiscellaneousFleet.BlockSelectionConfig.desc = Block Selection
Fleet.MiscellaneousFleet.IgnoreWaypointZ.caption = Ignore Waypoint Z
Fleet.MiscellaneousFleet.IgnoreWaypointZ.desc = <html>This key causes Tope to ignore the z value (elevation) of<br>the waypoints when determining if the truck is in a waypoint.</html>
Fleet.MiscellaneousFleet.NoStatusMaterialRequest.caption = No Status Material Request
Fleet.MiscellaneousFleet.NoStatusMaterialRequest.desc = <html>This key specifies that the status bar will not show the current<br>material request. This key is only used if the value of the key "$ Status Display"<br>is 1 (loading information is displayed).</html>
Fleet.MiscellaneousFleet.NoStatusState.caption = No Status State
Fleet.MiscellaneousFleet.NoStatusState.desc = <html>This key specifies that the status bar will not show the current<br>operating state of the machine. This key is only used if the value of the key<br>"$ Status Display" is 0 (assignment information is displayed).</html>
Fleet.MiscellaneousFleet.OutputPayloadConvert.caption = Output Payload Convert
Fleet.MiscellaneousFleet.OutputPayloadConvert.desc = <html>This key is used to convert the payload before sending to another device.<br>A configuration key has been added that allows the payload sent by Tope to be converted<br>to different units.  This is applicable when using both TPMS and VIMS in a system.  TPMS<br>sends English tons while VIMS sends metric tonnes.  This caused some problems when the payloads<br>are displayed either on Tope on the loader or on CAES.</html>
Fleet.MiscellaneousFleet.PayloadConversion.caption = Payload Conversion
Fleet.MiscellaneousFleet.PayloadConversion.desc = <html>Use this key to convert payload information from metric tons to the unit you want to display,<br>for example, US tons. If the input for the payload is VIMS, then the input units are tens of metric tons.</html>
Fleet.MiscellaneousFleet.SaveActivity.caption = Save Activity
Fleet.MiscellaneousFleet.SaveActivity.desc = This key tells Tope to save and restore the current activity on shutdown and restart.
Fleet.MiscellaneousFleet.SaveJobCode.caption = Save Job Code
Fleet.MiscellaneousFleet.SaveJobCode.desc = This key tells Tope to save and restore the current job code on shutdown and restart.
Fleet.MiscellaneousFleet.SendDuplicateActivity.caption = Send Duplicate Activity
Fleet.MiscellaneousFleet.SendDuplicateActivity.desc = <html>If this key is included, Tope will send back a state change message every<br>time an activity is selected.  Even if the activity has not changed.</html>
Fleet.MiscellaneousFleet.TruckCapacity.caption = Truck Capacity
Fleet.MiscellaneousFleet.TruckCapacity.desc = Truck capacity. May be overridden by the truck file.
Fleet.MiscellaneousFleet.caption = Miscellaneous Fleet
Fleet.MiscellaneousFleet.desc = Miscellaneous Fleet
Fleet.StateChange.NoStateChangeDuringDelay.caption = No State Change During Delay
Fleet.StateChange.NoStateChangeDuringDelay.desc = <html>Use this key to specify there is no state change if the truck<br>is in delay (even if VIMS or TPMS changes state).</html>
Fleet.StateChange.NoStateChangeUponSendTruck.caption = No State Change Upon Send Truck
Fleet.StateChange.NoStateChangeUponSendTruck.desc = If this key is configured, the truck will not change state upon receiving a SendTruck message.
Fleet.StateChange.NoStationExitToTravel.caption = No Station Exit To Travel
Fleet.StateChange.NoStationExitToTravel.desc = <html>Tells Tope to not change to a travel state when exiting a Station waypoint.<br>Same effect as setting the travel state change to manual.</html>
Fleet.StateChange.SendTruckBeep.caption = Send Truck Beep
Fleet.StateChange.SendTruckBeep.desc = <html>Use this key to specify that Tope for trucks will beep as soon as a -Send Truck-<br>message is received from a loader/shovel and a -Send Truck Message- window has popped up. The<br>key of -$ Send Truck Message- must be specified in order to make this key effective.</html>
Fleet.StateChange.SendTruckMessage.caption = Send Truck Message
Fleet.StateChange.SendTruckMessage.desc = <html>Use this key to specify that Tope for trucks will pop up a window showing that the<br>truck has been loaded and is free to depart as soon as a -Send Truck- message is received from a loader/shovel.</html>
Fleet.StateChange.StateConfirmTime.caption = State Confirm Time
Fleet.StateChange.StateConfirmTime.desc = <html>Use this key to specify the amount of time that elapses between when an operator<br>receives a confirmation dialog and the sound of the audible device reminding the operator to<br>respond to the dialog.</html>
Fleet.StateChange.TransitionToDumping.BodyUpToDumpState.caption = Body Up To Dump State
Fleet.StateChange.TransitionToDumping.BodyUpToDumpState.desc = <html>Using this key allows Tope to trigger a<br>change to the dumping state when the body of the machine raises up.</html>
Fleet.StateChange.TransitionToDumping.DumpState.0.caption = automatic without confirm
Fleet.StateChange.TransitionToDumping.DumpState.1.caption = automatic with confirm
Fleet.StateChange.TransitionToDumping.DumpState.2.caption = manual state change
Fleet.StateChange.TransitionToDumping.DumpState.caption = Dump State
Fleet.StateChange.TransitionToDumping.DumpState.desc = This key specifies how the machine transitions into the dumping state.
Fleet.StateChange.TransitionToDumping.DumpStateAtAllDumps.-1.caption = No change to dumping at any dump waypoint
Fleet.StateChange.TransitionToDumping.DumpStateAtAllDumps.0.caption = At assigned dump only
Fleet.StateChange.TransitionToDumping.DumpStateAtAllDumps.1.caption = At assigned dump or any dump when loaded
Fleet.StateChange.TransitionToDumping.DumpStateAtAllDumps.2.caption = At a dumping waypoint regardless of the current state
Fleet.StateChange.TransitionToDumping.DumpStateAtAllDumps.caption = Dump State At All Dumps
Fleet.StateChange.TransitionToDumping.DumpStateAtAllDumps.desc = <html>This key specifies that Tope will set the state to dumping whenever a truck enters a dump waypoint.<br>The state will be changed to dumping only when the current state modifier is loaded.</html>
Fleet.StateChange.TransitionToDumping.MinDumpTime.caption = Min Dump Time
Fleet.StateChange.TransitionToDumping.MinDumpTime.desc = <html>Use this key to configure the amount of time a machine must be in a dumping waypoint<br>before the state is changed to a dumping state. To disable this feature, set the time to 0.</html>
Fleet.StateChange.TransitionToDumping.caption = Transition to Dumping
Fleet.StateChange.TransitionToDumping.desc = Transition to Dumping
Fleet.StateChange.TransitionToLoading.DipperToLoadAfterWaypointEntry.-1.caption = Not Active
Fleet.StateChange.TransitionToLoading.DipperToLoadAfterWaypointEntry.0.caption = Allow change to loading only after waypoint entry
Fleet.StateChange.TransitionToLoading.DipperToLoadAfterWaypointEntry.1.caption = Allow change to loading before waypoint entry
Fleet.StateChange.TransitionToLoading.DipperToLoadAfterWaypointEntry.caption = Dipper To Load After Waypoint Entry
Fleet.StateChange.TransitionToLoading.DipperToLoadAfterWaypointEntry.desc = <html>If the key is defined and $ Dipper To Load State is defined<br>and if the Truck gets dipper outside the loading waypoint, Truck should not change its state to "loading".</html>
Fleet.StateChange.TransitionToLoading.DipperToLoadState.caption = Dipper To Load State
Fleet.StateChange.TransitionToLoading.DipperToLoadState.desc = <html>This key specifies that Tope will set the state to loading when a<br>VIMS dipper message is received. This state change will be made automatically even<br>if changes to the loading state are set to be confirmed with the "$ Load State =1" key.<br>Presence of key invokes the option.</html>
Fleet.StateChange.TransitionToLoading.LoadState.0.caption = automatic
Fleet.StateChange.TransitionToLoading.LoadState.1.caption = automatic with confirm
Fleet.StateChange.TransitionToLoading.LoadState.2.caption = manual state change, no automatic
Fleet.StateChange.TransitionToLoading.LoadState.caption = Load State
Fleet.StateChange.TransitionToLoading.LoadState.desc = <html>This key specifies how the machine transitions into the loading state. Settings<br>of Confirm or Manual will be overridden by automatic state changes caused by the key "$ Dipper to Load State".</html>
Fleet.StateChange.TransitionToLoading.LoadStateAtAllLoaders.-1.caption = No state change at any loader.
Fleet.StateChange.TransitionToLoading.LoadStateAtAllLoaders.0.caption = At assigned loader from any state.
Fleet.StateChange.TransitionToLoading.LoadStateAtAllLoaders.1.caption = At any loader from traveling/waiting empty only.
Fleet.StateChange.TransitionToLoading.LoadStateAtAllLoaders.2.caption = At any loader from any state.
Fleet.StateChange.TransitionToLoading.LoadStateAtAllLoaders.3.caption = At assigned loader from traveling/waiting empty only.
Fleet.StateChange.TransitionToLoading.LoadStateAtAllLoaders.caption = Load State At All Loaders
Fleet.StateChange.TransitionToLoading.LoadStateAtAllLoaders.desc = <html>This key specifies how and when tope will set the state to<br>loading whenever a truck enters a loading waypoint.</html>
Fleet.StateChange.TransitionToLoading.ManualStateLoaderSelect.caption = Manual State Loader Select
Fleet.StateChange.TransitionToLoading.ManualStateLoaderSelect.desc = <html>This key requires the operator to select the loader when doing a manual<br>state change to loading.  Loader selection is required even if the truck is in a loading waypoint.</html>
Fleet.StateChange.TransitionToLoading.MinLoadTime.caption = Min Load Time
Fleet.StateChange.TransitionToLoading.MinLoadTime.desc = <html>Use this key to configure the amount of time a machine must be in a loading waypoint<br>before the state is changed to a loading state. To disable this feature, set the time to 0.</html>
Fleet.StateChange.TransitionToLoading.caption = Transition to Loading
Fleet.StateChange.TransitionToLoading.desc = Transition to Loading
Fleet.StateChange.TransitionToQueuing.ArriveState.0.caption = automatic
Fleet.StateChange.TransitionToQueuing.ArriveState.1.caption = automatic with confirm
Fleet.StateChange.TransitionToQueuing.ArriveState.2.caption = manual state change, no automatic
Fleet.StateChange.TransitionToQueuing.ArriveState.caption = Arrive State
Fleet.StateChange.TransitionToQueuing.ArriveState.desc = <html>This key specifies how the machine transitions into<br>the waiting state (arrive). Default value is 0 (automatic).</html>
Fleet.StateChange.TransitionToQueuing.DestinationWaypointToQueue.caption = Destination Waypoint To Queue
Fleet.StateChange.TransitionToQueuing.DestinationWaypointToQueue.desc = <html>This key will cause Tope to change to a waiting state when entering the last<br>waypoint in the assignment before the final activity waypoint.</html>
Fleet.StateChange.TransitionToQueuing.QueueStateAtAllFaces.-1.caption = Never queue at the face waypoint.
Fleet.StateChange.TransitionToQueuing.QueueStateAtAllFaces.0.caption = queues only if the waypoint is the 2nd to last in the assignment
Fleet.StateChange.TransitionToQueuing.QueueStateAtAllFaces.1.caption = queues at any face
Fleet.StateChange.TransitionToQueuing.QueueStateAtAllFaces.caption = Queue State At All Faces
Fleet.StateChange.TransitionToQueuing.QueueStateAtAllFaces.desc = This key configures the behavior when the machine enters a face waypoint.
Fleet.StateChange.TransitionToQueuing.QueueStateAtAllQueues.-1.caption = Never queue at the queuing waypoint
Fleet.StateChange.TransitionToQueuing.QueueStateAtAllQueues.0.caption = queues at assigned queuing waypoint
Fleet.StateChange.TransitionToQueuing.QueueStateAtAllQueues.1.caption = queues at any queuing waypoint
Fleet.StateChange.TransitionToQueuing.QueueStateAtAllQueues.caption = Queue State At All Queues
Fleet.StateChange.TransitionToQueuing.QueueStateAtAllQueues.desc = This key controls how a machine transitions to queueing when it enters a queue waypoint.
Fleet.StateChange.TransitionToQueuing.QueueToDumpDistance.caption = Queue To Dump Distance
Fleet.StateChange.TransitionToQueuing.QueueToDumpDistance.desc = <html>This key sets the distance from the assigned dump where the state will change to queuing from traveling.<br>A value of zero disables this function.</html>
Fleet.StateChange.TransitionToQueuing.QueueToLoadDistance.caption = Queue To Load Distance
Fleet.StateChange.TransitionToQueuing.QueueToLoadDistance.desc = <html>This key sets the distance from the assigned loader<br>where the state will change to queuing from traveling.<br>A value of 0 disable this function.</html>
Fleet.StateChange.TransitionToQueuing.caption = Transition to Queuing
Fleet.StateChange.TransitionToQueuing.desc = Transition to Queuing
Fleet.StateChange.TransitionToTraveling.CycleToTravelState.caption = Cycle To Travel State
Fleet.StateChange.TransitionToTraveling.CycleToTravelState.desc = <html>This key specifies that Tope will set the state to traveling when a VIMS<br>cycle message is received. This state change will be made automatically even if changes<br>to the traveling state are set to be confirmed with the "$ Travel State =1" key. Presence<br>of key invokes the option.</html>
Fleet.StateChange.TransitionToTraveling.DumpPositionCount.caption = Dump Position Count
Fleet.StateChange.TransitionToTraveling.DumpPositionCount.desc = <html>This key is used in conjunction with the $ Dump To Travel Distance key to configure how a machine transitions the Traveling Empty when leaving a dump waypoint.<br>The $ Dump To Travel Distance key sets a distance threshold that is the distance from the position of the truck when it transitioned to Dumping.  The $ Dump Postition Count sets how many times<br>the distance from Dumping must be exceeded before the truck transitions to Traveling Empty.</html>
Fleet.StateChange.TransitionToTraveling.DumpToTravelDistance.caption = Dump To Travel Distance
Fleet.StateChange.TransitionToTraveling.DumpToTravelDistance.desc = <html>Sets the distance from the point where the truck changed to a dumping state for the truck to change to a<br>traveling empty state.  This state change method does not need to be used if the truck has a dump switch.</html>
Fleet.StateChange.TransitionToTraveling.DumpToTravelDistanceUsingSpeed.caption = Dump To Travel Distance Using Speed
Fleet.StateChange.TransitionToTraveling.DumpToTravelDistanceUsingSpeed.desc = <html>Sets the distance from the point where the truck changed to a dumping state for the<br>truck to change to a traveling empty state.  This state change method does not need to be used if<br>the truck has a dump switch.<br><br>This key uses the speed and time to calculate the distance.<br>This method should be used when VIMS is used to get the speed.<br>This means this key should never be used since VIMS has a dump switch.</html>
Fleet.StateChange.TransitionToTraveling.LoadPositionCount.caption = Load Position Count
Fleet.StateChange.TransitionToTraveling.LoadPositionCount.desc = <html>Specifies the number of positions that must be greater than the<br>load distance to cause a state change to traveling loaded.</html>
Fleet.StateChange.TransitionToTraveling.LoadToTravelDistance.caption = Load To Travel Distance
Fleet.StateChange.TransitionToTraveling.LoadToTravelDistance.desc = <html>Sets the distance from the point where the truck changed to a loading state for<br>the truck to change to a traveling loaded state. In this case, distance from loading state will<br>be calculated by the current position of the truck and its position when it went into the loading<br>state.</html>
Fleet.StateChange.TransitionToTraveling.LoadToTravelDistanceUsingSpeed.caption = Load To Travel Distance Using Speed
Fleet.StateChange.TransitionToTraveling.LoadToTravelDistanceUsingSpeed.desc = <html>Sets the distance from the point where the truck changed to a loading state<br>for the truck to change to a traveling loaded state.  In this case, the truck speed and time<br>elapsed since truck went into the loading state is used to calculate distance from loading.<br>This method should be used when VIMS is used to get the speed.<br>If the distance is zero, this method is not used.</html>
Fleet.StateChange.TransitionToTraveling.LoadToTravelState.caption = Load To Travel State
Fleet.StateChange.TransitionToTraveling.LoadToTravelState.desc = <html>This key specifies that Tope will set the state to traveling when a<br>VIMS load message is received. This state change will be made automatically even<br>if changes to the traveling state are set to be confirmed with the "$Travel State =1" key.<br>Presence of key invokes the option.</html>
Fleet.StateChange.TransitionToTraveling.NoDumpExitToTravel.caption = No Dump Exit To Travel
Fleet.StateChange.TransitionToTraveling.NoDumpExitToTravel.desc = <html>Tells Tope to not change to a travel state when exiting a dumping waypoint.<br>Same effect as setting the travel state change to manual.</html>
Fleet.StateChange.TransitionToTraveling.NoLoadExitToTravel.caption = No Load Exit To Travel
Fleet.StateChange.TransitionToTraveling.NoLoadExitToTravel.desc = <html>Tells Tope to not change to a travel state when exiting a loading waypoint.<br>Same effect as setting the travel state change to manual.</html>
Fleet.StateChange.TransitionToTraveling.SendMsgToTravelState.0.caption = off
Fleet.StateChange.TransitionToTraveling.SendMsgToTravelState.1.caption = state will change only if machine is in loading state
Fleet.StateChange.TransitionToTraveling.SendMsgToTravelState.2.caption = state will change regardless of the current state
Fleet.StateChange.TransitionToTraveling.SendMsgToTravelState.caption = Send Msg To Travel State
Fleet.StateChange.TransitionToTraveling.SendMsgToTravelState.desc = <html>This key that Tope will set the state to traveling when a -Send Truck- message<br>is received from CAES. If changes to the traveling state are set to be confirmed by the<br>operator (using the "$ Travel State =1" key) and the state change is not confirmed by the operator,<br>the $ Send Msg To Travel State key will override operator confirmation, automatically changing the<br>state to traveling. The state change confirmation dialog will not appear even if the $ Travel State key is set to 1.</html>
Fleet.StateChange.TransitionToTraveling.TravelState.0.caption = automatic
Fleet.StateChange.TransitionToTraveling.TravelState.1.caption = automatic with confirm
Fleet.StateChange.TransitionToTraveling.TravelState.2.caption = manual state change, no automatic
Fleet.StateChange.TransitionToTraveling.TravelState.caption = Travel State
Fleet.StateChange.TransitionToTraveling.TravelState.desc = <html>This key specifies the mode for transition into the traveling state. Settings<br>of Confirm or Manual will be overridden by automatic state changes caused by the keys "$ Load<br>to Travel State", "$ Cycle to Travel State", and "$ Send Msg To Travel State". Default value is 0 (automatic).</html>
Fleet.StateChange.TransitionToTraveling.caption = Transition to Traveling
Fleet.StateChange.TransitionToTraveling.desc = Transition to Traveling
Fleet.StateChange.caption = Machine State Change
Fleet.StateChange.desc = Machine State Change
Fleet.SwitchInput.ActivitySwitches.SwitchDown.-1.caption = Previous activity and Current activity will be swapped
Fleet.SwitchInput.ActivitySwitches.SwitchDown.0.caption = activity does not change
Fleet.SwitchInput.ActivitySwitches.SwitchDown.1.caption = Current activity is set to New activity
Fleet.SwitchInput.ActivitySwitches.SwitchDown.caption = SwitchDown
Fleet.SwitchInput.ActivitySwitches.SwitchDown.desc = <html>-1 = Previous activity and Current activity will be swapped<br>0 = activity does not change<br>1 = Current activity is set to New activity</html>
Fleet.SwitchInput.ActivitySwitches.SwitchUp.-1.caption = Previous activity and Current activity will be swapped
Fleet.SwitchInput.ActivitySwitches.SwitchUp.0.caption = activity does not change
Fleet.SwitchInput.ActivitySwitches.SwitchUp.1.caption = Current activity is set to New activity
Fleet.SwitchInput.ActivitySwitches.SwitchUp.caption = SwitchUp
Fleet.SwitchInput.ActivitySwitches.SwitchUp.desc = <html>-1 = Previous activity and Current activity will be swapped<br>0 = activity does not change<br>1 = Current activity is set to New activity</html>
Fleet.SwitchInput.ActivitySwitches.caption = Activity Switch Up/Down Keys
Fleet.SwitchInput.ActivitySwitches.desc = Activity Switch Up/Down Keys
Fleet.SwitchInput.BodyUpInput.Logic.0.caption = normal logic
Fleet.SwitchInput.BodyUpInput.Logic.1.caption = inverted logic
Fleet.SwitchInput.BodyUpInput.Logic.caption = Logic
Fleet.SwitchInput.BodyUpInput.Logic.desc = <html>0 = normal logic<br>1 = inverted logic</html>
Fleet.SwitchInput.BodyUpInput.MinimumRepeatRate.caption = MinimumRepeatRate
Fleet.SwitchInput.BodyUpInput.MinimumRepeatRate.desc = The minimum rate in seconds at which the input can change and is used for de-bouncing the signal.
Fleet.SwitchInput.BodyUpInput.Switch.1.caption = switch input 1
Fleet.SwitchInput.BodyUpInput.Switch.2.caption = switch input 2
Fleet.SwitchInput.BodyUpInput.Switch.3.caption = switch input 3
Fleet.SwitchInput.BodyUpInput.Switch.caption = Switch
Fleet.SwitchInput.BodyUpInput.Switch.desc = <html>1 = switch input 1<br>2 = switch input 2<br>3 = switch input 3</html>
Fleet.SwitchInput.BodyUpInput.caption = Body Up Input
Fleet.SwitchInput.BodyUpInput.desc = Use this key to designate which switch should be used to indicate body up.
Fleet.SwitchInput.SendTruckInput.Logic.0.caption = normal logic
Fleet.SwitchInput.SendTruckInput.Logic.1.caption = inverted logic
Fleet.SwitchInput.SendTruckInput.Logic.caption = Logic
Fleet.SwitchInput.SendTruckInput.Logic.desc = <html>0 = normal logic<br>1 = inverted logic</html>
Fleet.SwitchInput.SendTruckInput.MinimumRepeatRate.caption = MinimumRepeatRate
Fleet.SwitchInput.SendTruckInput.MinimumRepeatRate.desc = The minimum rate in seconds at which the input can change and is used for de-bouncing the signal.
Fleet.SwitchInput.SendTruckInput.Switch.1.caption = switch input 1
Fleet.SwitchInput.SendTruckInput.Switch.2.caption = switch input 2
Fleet.SwitchInput.SendTruckInput.Switch.3.caption = switch input 3
Fleet.SwitchInput.SendTruckInput.Switch.caption = Switch
Fleet.SwitchInput.SendTruckInput.Switch.desc = <html>1 = switch input 1<br>2 = switch input 2<br>3 = switch input 3</html>
Fleet.SwitchInput.SendTruckInput.caption = Send Truck Input
Fleet.SwitchInput.SendTruckInput.desc = Use this key to designate which switch should be used as a -Send Truck- switch.
Fleet.SwitchInput.caption = Switch Input
Fleet.SwitchInput.desc = Switch Input
Fleet.TruckLoaderInteraction.DisableLoadReport.caption = Disable Load Report
Fleet.TruckLoaderInteraction.DisableLoadReport.desc = This key will disable the sending of a load report.
Fleet.TruckLoaderInteraction.FilterSmallDippers.caption = Filter Small Dippers
Fleet.TruckLoaderInteraction.FilterSmallDippers.desc = <html>If the key is defined and $ Dipper To Load State is defined<br>the Truck dippers smaller than key-value do not accept the dipper<br>and do not trigger a transition to the loading state. Units are multiplied<br>by ten.</html>
Fleet.TruckLoaderInteraction.LoaderDialogTime.caption = Loader Dialog Time
Fleet.TruckLoaderInteraction.LoaderDialogTime.desc = This key specifies the timeout of a loader selection dialog.
Fleet.TruckLoaderInteraction.LoadoutConfig.AutoLoadoutChannel.Weight.caption = Weight
Fleet.TruckLoaderInteraction.LoadoutConfig.AutoLoadoutChannel.Weight.desc = Auto loadout channel weight
Fleet.TruckLoaderInteraction.LoadoutConfig.AutoLoadoutChannel.caption = Auto Loadout Channel
Fleet.TruckLoaderInteraction.LoadoutConfig.AutoLoadoutChannel.desc = <html>Use this key to specify auto loadout channel weights.<br>The units for this key are customized  weight unit.</html>
Fleet.TruckLoaderInteraction.LoadoutConfig.AutoLoadoutOverloadThreshold.caption = Auto Loadout Overload Threshold
Fleet.TruckLoaderInteraction.LoadoutConfig.AutoLoadoutOverloadThreshold.desc = <html>Threshold to be added to the capacity so that max allowable loadout weight can be chosen.<br>The units for this key are customized  weight unit.</html>
Fleet.TruckLoaderInteraction.LoadoutConfig.CapacityToLoadoutConversion.caption = Capacity To Loadout Conversion
Fleet.TruckLoaderInteraction.LoadoutConfig.CapacityToLoadoutConversion.desc = <html>This key is used for the conversion between the loadout mine<br>unit and the metric so that TOPE can compare the truck capacity with the<br>loadout settings. The capacity is in metric. The equation would be<br>Capacity*CapacityToLoadoutConvesion*10=Loadout.</html>
Fleet.TruckLoaderInteraction.LoadoutConfig.EnableLoadoutButtons.caption = Enable Loadout Buttons
Fleet.TruckLoaderInteraction.LoadoutConfig.EnableLoadoutButtons.desc = <html>This key enables loadout buttons (for testing purposes only).<br>Normally the loadout buttons can only be enabled if the truck is in a loadout area.</html>
Fleet.TruckLoaderInteraction.LoadoutConfig.LoadoutDisplayConversion.caption = Loadout Display Conversion
Fleet.TruckLoaderInteraction.LoadoutConfig.LoadoutDisplayConversion.desc = <html>This key will convert one of the loadout settings into user preferred unit<br>for display (LoadoutDisplay=Loadout*LoadoutDisplayConversion). However<br>the actual loadout sent to the office will be one of the settings in the<br>config.</html>
Fleet.TruckLoaderInteraction.LoadoutConfig.caption = Loadout
Fleet.TruckLoaderInteraction.LoadoutConfig.desc = Loadout
Fleet.TruckLoaderInteraction.PeerToPeerDiagnose.caption = Peer To Peer Diagnose
Fleet.TruckLoaderInteraction.PeerToPeerDiagnose.desc = <html>This is a key that is used for debugging issues with peer to peer truck communications.<br>When the key is present all peer to peer messages sent between trucks are also sent to the MineStar server<br>so that they can be seen in the MineStar comm window.</html>
Fleet.TruckLoaderInteraction.PeerToPeerUnitSync.caption = Peer To Peer Unit Sync
Fleet.TruckLoaderInteraction.PeerToPeerUnitSync.desc = <html>This is a key that is used for displaying metrics value in<br>the bar graph screen during peer to peer truck communications.<br>When the key is present metric values gets displayed in English units.</html>
Fleet.TruckLoaderInteraction.SelectLoader.0.caption = loader selection dialog will not appear
Fleet.TruckLoaderInteraction.SelectLoader.1.caption = dialog will display loaders in distance order
Fleet.TruckLoaderInteraction.SelectLoader.2.caption = dialog will display loaders in the order they appear in the machine file.
Fleet.TruckLoaderInteraction.SelectLoader.caption = Select Loader
Fleet.TruckLoaderInteraction.SelectLoader.desc = <html>Use this key to provide a dialog for operators to select a loader,<br>if a truck enters a loading state and does not have a loader ID.</html>
Fleet.TruckLoaderInteraction.TruckWaitingColumnMask.caption = Truck Waiting Column Mask
Fleet.TruckLoaderInteraction.TruckWaitingColumnMask.desc = <html>Use this key to display or suppress waiting truck window columns.<br>- Mask for columns on a waiting truck window.<br>- If bit 0 is set, Truck State column will be shown.<br>- If bit 1 is set, Truck Operator column will be shown.<br>- If bit 2 is set, Truck Material column will be shown.<br>- If bit 3 is set, ETA (estimated time of arrival) column will be shown.</html>
Fleet.TruckLoaderInteraction.UpdatePositiononDipper.caption = Update Position on Dipper
Fleet.TruckLoaderInteraction.UpdatePositiononDipper.desc = <html>This key specifies that Tope will update the Loading machine position<br>on each dipper so that the when machine moves, the position difference to make state = Travel loaded<br>is calulated from the latest position.</html>
Fleet.TruckLoaderInteraction.WantDippers.caption = Want Dippers
Fleet.TruckLoaderInteraction.WantDippers.desc = <html>The presence of this key specifies that Tope on the loading<br>machine will tell Tope on the truck to send it VIMS dipper messages.<br>The truck with which Tope on the loading machine will communicate is the<br>truck that has sent it a material request message.</html>
Fleet.TruckLoaderInteraction.WantLoads.caption = Want Loads
Fleet.TruckLoaderInteraction.WantLoads.desc = <html>The presence of this key specifies that Tope on the loading machine<br>will tell Tope on the truck to send it VIMS load messages. The truck with which<br>Tope on the loading machine will communicate is the truck that has sent it a material request message.</html>
Fleet.TruckLoaderInteraction.caption = Truck-Loader Interaction
Fleet.TruckLoaderInteraction.desc = Truck-Loader Interaction
Fleet.caption = Fleet
Fleet.desc = Fleet
GPSInformation.GPSConfig.GPSAccuracyConfig.GPSAccuracyLevelHigh.caption = GPS Accuracy Level High
GPSInformation.GPSConfig.GPSAccuracyConfig.GPSAccuracyLevelHigh.desc = Defines the threshold value used for the HIGH accuracy.
GPSInformation.GPSConfig.GPSAccuracyConfig.GPSAccuracyLevelLow.caption = GPS Accuracy Level Low
GPSInformation.GPSConfig.GPSAccuracyConfig.GPSAccuracyLevelLow.desc = Defines the threshold value used for the LOW accuracy.
GPSInformation.GPSConfig.GPSAccuracyConfig.GPSAccuracyLevelMedium.caption = GPS Accuracy Level Medium
GPSInformation.GPSConfig.GPSAccuracyConfig.GPSAccuracyLevelMedium.desc = Defines the threshold value used for the MEDIUM accuracy.
GPSInformation.GPSConfig.GPSAccuracyConfig.caption = GPS Accuracy Level
GPSInformation.GPSConfig.GPSAccuracyConfig.desc = GPS Accuracy Level
GPSInformation.GPSConfig.GPSCoordFile.caption = GPS Coord File
GPSInformation.GPSConfig.GPSCoordFile.desc = <html>This key specifies the path and filename of the file containing the<br>GPS coordinate transformation information. The path should be specified as an absolute<br>path such as, \\storage\\appfile.cfg". This key is required. Currently, the appfile.cfg must<br>be located in the \\storage directory. Therefore, this key value should be set as shown in the example.</html>
GPSInformation.GPSConfig.GPSOffsetConfig.GPSOffsetX.caption = GPS Offset X
GPSInformation.GPSConfig.GPSOffsetConfig.GPSOffsetX.desc = <html>Offset between the antenna and the point defined as the machine origin in meters along the x axis.<br>The value is measured from the machine origin (and not the opposite)</html>
GPSInformation.GPSConfig.GPSOffsetConfig.GPSOffsetY.caption = GPS Offset Y
GPSInformation.GPSConfig.GPSOffsetConfig.GPSOffsetY.desc = <html>Offset between the antenna and the point defined as the machine origin in meters along the y axis.<br>The value is measured from the machine origin (and not the opposite)</html>
GPSInformation.GPSConfig.GPSOffsetConfig.GPSOffsetZ.caption = GPS Offset Z
GPSInformation.GPSConfig.GPSOffsetConfig.GPSOffsetZ.desc = <html>Offset between the antenna and the point defined as the machine origin in meters along the z axis.<br>The value is measured from the machine origin (and not the opposite)</html>
GPSInformation.GPSConfig.GPSOffsetConfig.caption = GPS Offset
GPSInformation.GPSConfig.GPSOffsetConfig.desc = GPS Offset
GPSInformation.GPSConfig.HeadingConfig.GPSHeadingOtherMachinesEnabled.caption = GPS Heading Other Machines Enabled
GPSInformation.GPSConfig.HeadingConfig.GPSHeadingOtherMachinesEnabled.desc = <html>This key is used determine rendering of rotational machines on this machine. If this key is defined,<br>icons with heading will be rendered. Else icon with no heading will be rendered with avoidance areas.</html>
GPSInformation.GPSConfig.HeadingConfig.caption = GPS Heading
GPSInformation.GPSConfig.HeadingConfig.desc = GPS Heading
GPSInformation.GPSConfig.IDeskSamplingTimeIntervalInSecs.caption = IDesk Sampling Time Interval In Secs
GPSInformation.GPSConfig.IDeskSamplingTimeIntervalInSecs.desc = Defines the time(in seconds) at which IDesk send positions to underlying subsystems in Tope.
GPSInformation.GPSConfig.caption = GPS Config
GPSInformation.GPSConfig.desc = GPS Config
GPSInformation.GPSNoPositionTime.caption = GPS No Position Time
GPSInformation.GPSNoPositionTime.desc = <html>Use this key to set the time you want the system to wait without receiving GPS positions<br>before triggering a fault. Fault information will be displayed to the user in the title bar of the<br>Onboard Display screen, and in a fault dialog, if configured (see $ GPS No Fault Dialog).</html>
GPSInformation.caption = GPS Information
GPSInformation.desc = GPS Information
GUIControl.MapAndMachineIcon.AssignmentMap.HideDoNotEnter.caption = Hide Do Not Enter
GUIControl.MapAndMachineIcon.AssignmentMap.HideDoNotEnter.desc = If this key is present Restricted Zones will not be visible on the assignment map.
GUIControl.MapAndMachineIcon.AssignmentMap.MapFixOrientation.caption = Map Fix Orientation
GUIControl.MapAndMachineIcon.AssignmentMap.MapFixOrientation.desc = <html>This key specifies a fixed heading angle for the assignment map.  The map will no longer rotate itself<br>with my machine heading. This angle should be between 0 to 360 degrees.</html>
GUIControl.MapAndMachineIcon.AssignmentMap.MapRefreshTime.caption = Map Refresh Time
GUIControl.MapAndMachineIcon.AssignmentMap.MapRefreshTime.desc = <html>When this key is defined, the map is no longer refreshed on position events but at a constant rate<br>that is defined by this key. The default is 0. Setting the key to zero disables synchronous refresh.</html>
GUIControl.MapAndMachineIcon.AssignmentMap.MapRefreshYieldTime.caption = Map Refresh Yield Time
GUIControl.MapAndMachineIcon.AssignmentMap.MapRefreshYieldTime.desc = Use this key to yield CPU to other processes/threads between repaints.
GUIControl.MapAndMachineIcon.AssignmentMap.caption = Assignment Map
GUIControl.MapAndMachineIcon.AssignmentMap.desc = Assignment Map
GUIControl.MapAndMachineIcon.MachineIcon.ShowMachinesNamesBesideIcon.0.caption = Don't Show Machine Name
GUIControl.MapAndMachineIcon.MachineIcon.ShowMachinesNamesBesideIcon.1.caption = Show Machine Name
GUIControl.MapAndMachineIcon.MachineIcon.ShowMachinesNamesBesideIcon.caption = Show Machines Names Beside Icon
GUIControl.MapAndMachineIcon.MachineIcon.ShowMachinesNamesBesideIcon.desc = <html>This key is used to control whether or not the machine name appears by the machine icon. Options are:<br>0 - Machine name will not appear by machine icon. 1 - Machine name will appear by machine icon..</html>
GUIControl.MapAndMachineIcon.MachineIcon.caption = Machine Icon
GUIControl.MapAndMachineIcon.MachineIcon.desc = Machine Icon
GUIControl.MapAndMachineIcon.MachinePosition.BackwardMoveThresholdSpeed.caption = Backward Move Threshold Speed
GUIControl.MapAndMachineIcon.MachinePosition.BackwardMoveThresholdSpeed.desc = <html>This key sets the machine speed threshold for displaying the machine at the top of the assignment map<br>when the machine is traveling in reverse.  When the machine speed exceeds this value the machine's position will move<br>from the center of the assignment map to the top of the map.</html>
GUIControl.MapAndMachineIcon.MachinePosition.BackwardStopThresholdSpeed.caption = Backward Stop Threshold Speed
GUIControl.MapAndMachineIcon.MachinePosition.BackwardStopThresholdSpeed.desc = <html>This key sets the machine speed threshold for displaying the machine at the center of the assignment map<br>when the machine is traveling in reverse.  When the machine speed is below this value the machine's position will move<br>from the top of the map to the center of the map.</html>
GUIControl.MapAndMachineIcon.MachinePosition.ForwardMoveThresholdSpeed.caption = Forward Move Threshold Speed
GUIControl.MapAndMachineIcon.MachinePosition.ForwardMoveThresholdSpeed.desc = <html>This key sets the machine speed threshold for displaying the machine at the bottom of the assignment map.<br>When the machine speed exceeds this value the machine's position will move from the center of the map to the bottom of<br>the map.</html>
GUIControl.MapAndMachineIcon.MachinePosition.ForwardStopThresholdSpeed.caption = Forward Stop Threshold Speed
GUIControl.MapAndMachineIcon.MachinePosition.ForwardStopThresholdSpeed.desc = <html>This key sets the machine speed threshold for displaying the machine at the center of the assignment map.<br>When the machine speed is below this value the machine's position will move from the bottom of the map to the center<br>of the map.</html>
GUIControl.MapAndMachineIcon.MachinePosition.TransitionStepCount.caption = Transition Step Count
GUIControl.MapAndMachineIcon.MachinePosition.TransitionStepCount.desc = <html>This key specifies the number of position changes required to reposition the machine from the middle of<br>the map to the bottom or the top of the map.  It is used in conjunction with the  \ref CFG_TRANSITION_TIME key which<br>specifies how long the machine repostion will take.</html>
GUIControl.MapAndMachineIcon.MachinePosition.TransitionTime.caption = Transition Time
