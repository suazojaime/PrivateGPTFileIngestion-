CommunicationInformation.TMACMessageConfig.MinestarMessage.caption = Minestar Message
CommunicationInformation.TMACMessageConfig.MinestarMessage.desc = <html>This key determines which Minestar messages Tope will save<br>to the message log  file when it is not in contact with Minestar office.</html>
CommunicationInformation.TMACMessageConfig.MinestarMessageQueueRetry.caption = Minestar Message Queue Retry
CommunicationInformation.TMACMessageConfig.MinestarMessageQueueRetry.desc = <html>This key determines message 8505 would get added into queue/log<br>once timeout of 5 seconds occured after Tope goes into out of comm</html>
CommunicationInformation.TMACMessageConfig.NoTextMessagesToMachines.caption = No Text Messages To Machines
CommunicationInformation.TMACMessageConfig.NoTextMessagesToMachines.desc = <html>Use this key to prevent operators from sending<br>text messages to other CMPDs, CD550's or CD1040's. When an operator<br>invokes the Send Message command, the operator will be able to choose only<br>the office as a message recipient--a list of machine names will not appear.</html>
CommunicationInformation.TMACMessageConfig.SMUInPosition.caption = SMU In Position
CommunicationInformation.TMACMessageConfig.SMUInPosition.desc = <html>This key configures to fill SMU in the location filed of StateChange,<br>PositionReport, Operator Login/Logout, Startup messages. There is no parameter for this key.<br>There is no parameter for this key. If this key exists, the SMU will be filled. Otherwise, the SMU will be not.</html>
CommunicationInformation.TMACMessageConfig.TMACMessageLogging.MessageLogFileInterval.caption = Message Log File Interval
CommunicationInformation.TMACMessageConfig.TMACMessageLogging.MessageLogFileInterval.desc = <html>This key specifies the interval at which Tope will send<br>a message to MineStar office notifying it that the message log file exists.<br>The value is in minutes.</html>
CommunicationInformation.TMACMessageConfig.TMACMessageLogging.TMACEventLog.caption = TMAC Event Log
CommunicationInformation.TMACMessageConfig.TMACMessageLogging.TMACEventLog.desc = This key is used to enable the TMAC event log.
CommunicationInformation.TMACMessageConfig.TMACMessageLogging.TMACLogFileCount.caption = TMAC Log File Count
CommunicationInformation.TMACMessageConfig.TMACMessageLogging.TMACLogFileCount.desc = <html>Use this key to indicate the number of<br>TMAC log files you will save. Key is not required.</html>
CommunicationInformation.TMACMessageConfig.TMACMessageLogging.TMACLogRecordsCount.caption = TMAC Log Records Count
CommunicationInformation.TMACMessageConfig.TMACMessageLogging.TMACLogRecordsCount.desc = <html>Use this key to specify how many log records are<br>retained at any given time. Key is not required.</html>
CommunicationInformation.TMACMessageConfig.TMACMessageLogging.TMACTraceLog.caption = TMAC Trace Log
CommunicationInformation.TMACMessageConfig.TMACMessageLogging.TMACTraceLog.desc = This key is used to enable TMAC trace log.
