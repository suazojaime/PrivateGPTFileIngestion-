GUIControl.ScreenConfiguration.OperatorLogin.LastTimeToSMHOffset.caption = Last Time To SMH Offset
GUIControl.ScreenConfiguration.OperatorLogin.LastTimeToSMHOffset.desc = <html>This key specifies an offset that is added to the last hour in the hour entry dialog box.<br>The maximum value that can be entered is time elapsed since last value was entered plus this offset.</html>
GUIControl.ScreenConfiguration.OperatorLogin.LogOutOkMessage.caption = Log Out Ok Message
GUIControl.ScreenConfiguration.OperatorLogin.LogOutOkMessage.desc = <html>This key specifies the text string that will be displayed in a message box when Tope determines<br>that the operator may shut down the machine.</html>
GUIControl.ScreenConfiguration.OperatorLogin.LogOutWaitMessage.caption = Log Out Wait Message
GUIControl.ScreenConfiguration.OperatorLogin.LogOutWaitMessage.desc = <html>Use this key to change the message displayed after the user has sent a logout command (Change Operator).<br>The message will indicate a delay, while Tope saves messages in transit before logging a user out of the system."</html>
GUIControl.ScreenConfiguration.OperatorLogin.LogOutWaitTime.caption = Log Out Wait Time
GUIControl.ScreenConfiguration.OperatorLogin.LogOutWaitTime.desc = <html>This key specifies the time that the operator will be asked to wait before shutting down the machine.<br>This feature allows time for the system to send all pending TMAC messages to the office before the power is removed.<br>A dialog will  be displayed to the operator until the configured time is reached or until all pending messages have<br>been sent.</html>
GUIControl.ScreenConfiguration.OperatorLogin.LoginAuthorizationTimeout.caption = Login Authorization Timeout
GUIControl.ScreenConfiguration.OperatorLogin.LoginAuthorizationTimeout.desc = <html>This key is used for operator login authorization timeout. When time (in seconds) defined with this key<br>in configuration file get elapsed, login authorization will be timed out if opertoar does not logged in.</html>
GUIControl.ScreenConfiguration.OperatorLogin.LoginRequired.caption = Login Required
GUIControl.ScreenConfiguration.OperatorLogin.LoginRequired.desc = <html>The presence of this key specifies that the operator must be required to log in to the system<br>before operating the system.</html>
GUIControl.ScreenConfiguration.OperatorLogin.LogoutHoursRequired.caption = Logout Hours Required
GUIControl.ScreenConfiguration.OperatorLogin.LogoutHoursRequired.desc = <html>This key displays the hour entry dialog before logout is completed. If the No Hour Cancel key is used<br>with this key, the operator will not be able to log out until the OK button is pressed on the hour entry dialog.</html>
GUIControl.ScreenConfiguration.OperatorLogin.NoOperatorIdVerification.caption = No Operator Id Verification
GUIControl.ScreenConfiguration.OperatorLogin.NoOperatorIdVerification.desc = <html>This is the key to suppression of "Unknown" operator login. Once this key is defined, Tope doesn't<br>verify the operator ID with the onboard operator list and there will be no "Unknown" login.</html>
GUIControl.ScreenConfiguration.OperatorLogin.NoTimeoutLogin.caption = No Timeout Login
GUIControl.ScreenConfiguration.OperatorLogin.NoTimeoutLogin.desc = <html>Use this key to prevent operators from logging in if there is a login timeout (in case of bad or no<br>communication with the office).</html>
GUIControl.ScreenConfiguration.OperatorLogin.SaveUser.0.caption = No save
GUIControl.ScreenConfiguration.OperatorLogin.SaveUser.1.caption = Save and Restore with Confirmation
GUIControl.ScreenConfiguration.OperatorLogin.SaveUser.2.caption = Save and Restore without Confirmation
GUIControl.ScreenConfiguration.OperatorLogin.SaveUser.caption = Save User
GUIControl.ScreenConfiguration.OperatorLogin.SaveUser.desc = <html>This key specifies how the logged in user will be saved and restored on power down and power up.<br>When set to 0 logged in user will not be saved and restored on power cycle.  The choices are:<br>0 - Logged in user will not be saved and restored on power cycle.<br>1 - Logged in user will be saved and restored with a confirmation dialog on restart.<br>2 - Logged in user will be saved and restored without confirmation.  .</html>
GUIControl.ScreenConfiguration.OperatorLogin.UseLoginList.caption = Use Login List
GUIControl.ScreenConfiguration.OperatorLogin.UseLoginList.desc = <html>Use this key to specify how the user will enter their user Id. The options allow users to either use<br>the keypad, select an ID from a list, or select an ID from a tree structure.</html>
GUIControl.ScreenConfiguration.OperatorLogin.UseNumberKeys.caption = Use Number Keys
GUIControl.ScreenConfiguration.OperatorLogin.UseNumberKeys.desc = <html>If this key is present, the number keypad will be used for Fuel and/or Hours entry instead of the<br>up/down spinner control..</html>
GUIControl.ScreenConfiguration.OperatorLogin.caption = Operator Login
