GUIControl.ScreenConfiguration.MineStarConnectionCheck.caption = MineStar Connection Check
GUIControl.ScreenConfiguration.MineStarConnectionCheck.desc = <html>This key configures the MineStar connection check feature.  It has two parameter value inputs.<br>The first specifies how long to ping the MineStar server before displaying the MineStar connection timeout dialog box.<br>The second parameter configures the MineStar connection timeout dialog box.  The options are:<br>0 - The continue button is present in the MineStar connection timeout dialog.<br>1 - The continue button is not present in the MineStar connection timeout dialog.</html>
GUIControl.ScreenConfiguration.MiscellaneousScreen.ActivityHistoryReset.caption = Activity History Reset
GUIControl.ScreenConfiguration.MiscellaneousScreen.ActivityHistoryReset.desc = If this key is present, the current activity history will not be saved and restored on re-boot.
GUIControl.ScreenConfiguration.MiscellaneousScreen.MaxActivityHistory.caption = Max Activity History
GUIControl.ScreenConfiguration.MiscellaneousScreen.MaxActivityHistory.desc = This key sets the maximum number of historical activities that can be displayed in the activity history window.
