Alarms.DelayAlarms.CollisionDetectionAlarmDelay.caption = Collision Detection Alarm Delay
Alarms.DelayAlarms.CollisionDetectionAlarmDelay.desc = <html>This key specifies how long a Collision Dection alarm should be delayed before playing.<br>This delay acts as a filter or debounce for Collision Detection alarms.<br>The alarm will play only if the collision detection is still active after the delay has lapsed.</html>
Alarms.DelayAlarms.CommunicationLostAlarmDelay.caption = Communication Lost Alarm Delay
Alarms.DelayAlarms.CommunicationLostAlarmDelay.desc = <html>This key sets a delay before the Communications Lost alarm will be allowed to play.<br>This provides a hysteresis to prevent excessive alarming for very short duration comms lost conditions.</html>
Alarms.DelayAlarms.LockedLaneViolationAlarmDelay.caption = Locked Lane Violation Alarm Delay
Alarms.DelayAlarms.LockedLaneViolationAlarmDelay.desc = <html>This key specifies how long a Locked Lane Violation alarm should be delayed before playing.<br>This delay acts as a filter or debounce for Locked Lane Violation alarms.<br>The alarm will play only if the Locked Lane Violation is still active after the delay has lapsed.</html>
Alarms.DelayAlarms.LockedZoneViolationAlarmDelay.caption = Locked Zone Violation Alarm Delay
Alarms.DelayAlarms.LockedZoneViolationAlarmDelay.desc = <html>This key specifies how long a Locked Zone Violation alarm should be delayed before playing.<br>This delay acts as a filter or debounce for Restricted Zone Violation alarms.<br>The alarm will play only if the Locked Zone Violation is still active after the delay has lapsed.</html>
Alarms.DelayAlarms.NoGPSAlarmDelay.caption = No GPS Alarm Delay
Alarms.DelayAlarms.NoGPSAlarmDelay.desc = <html>This key specifies how long a No GPS alarm should be delayed before playing.<br>This delay acts as a filter or debounce for No GPS alarms.<br>The alarm will play only if the No GPS condition is still active after the delay has lapsed.</html>
Alarms.DelayAlarms.ObjectDetectionAlarmDelay.caption = Object Detection Alarm Delay
Alarms.DelayAlarms.ObjectDetectionAlarmDelay.desc = <html>This key specifies how long an Object Detection alarm should be delayed before playing.<br>This delay acts as a filter or debounce for Object Detection alarms.<br>The alarm will play only if the object detection is still active after the delay has lapsed.</html>
Alarms.DelayAlarms.RadarCDLFaultAlarmDelay.caption = Radar CDL Fault Alarm Delay
Alarms.DelayAlarms.RadarCDLFaultAlarmDelay.desc = <html>This key specifies how long a CDL fault alarm should be delayed before playing.<br>This delay acts as a filter or debounce for CDL Radar faults.<br>The alarm will play only if the CDL Radar is still faulted after the delay has lapsed.</html>
Alarms.DelayAlarms.RestrictedZoneViolationAlarmDelay.caption = Restricted Zone Violation Alarm Delay
Alarms.DelayAlarms.RestrictedZoneViolationAlarmDelay.desc = <html>This key specifies how long a Restricted Zone Violation alarm should be delayed before playing.<br>This delay acts as a filter or debounce for Restricted Zone Violation alarms.<br>The alarm will play only if the Restricted Zone Violation is still active after the delay has lapsed.</html>
