StartupAndShutdown.FilesAndDirectories.ConfigDirectory.caption = Config Directory
StartupAndShutdown.FilesAndDirectories.ConfigDirectory.desc = <html>This key specifies the folder containing configuration files.<br>The path should be specified as an absolute path such as, "\\storage\\config\\". This key is required.</html>
StartupAndShutdown.FilesAndDirectories.DataDirectory.caption = Data Directory
StartupAndShutdown.FilesAndDirectories.DataDirectory.desc = <html>This key specifies the path containing Tope data files.<br>The path should be specified as an absolute path such as, "\\storage\\data\\".<br>This key is required.</html>
StartupAndShutdown.FilesAndDirectories.DiagDirectory.caption = Diag Directory
StartupAndShutdown.FilesAndDirectories.DiagDirectory.desc = <html>This key specifies the folder path containing various diagnostic files.<br>This key is required.The path should be specified as an absolute path such as, "\\storage\\diag\\".</html>
StartupAndShutdown.FilesAndDirectories.DynamicConfigFile.caption = Dynamic Config File
StartupAndShutdown.FilesAndDirectories.DynamicConfigFile.desc = <html>This key specifies the filename for the Dynamic Config file.<br>This file is used to save parameters related to the MineStar mwf files<br>that need to be used for the next session. This is similar to the file config file in CAES.<br>The path should be specified as an absolute path such as, "\\storage\\config\\DynConfig.txt".<br>This key is required.</html>
StartupAndShutdown.FilesAndDirectories.DynamicConfigFile2.caption = Dynamic Config File2
StartupAndShutdown.FilesAndDirectories.DynamicConfigFile2.desc = <html>This key specifies the path and filename for the Dynamic Config file.<br>This file is used to save parameters that need to be used for<br>the next session. This is similar to the file config file in CAES.<br>The path should be specified as an absolute path such as, "\\storage\\config\\DynConfig2.txt".<br>This key is required.</html>
StartupAndShutdown.FilesAndDirectories.ExecutableDirectory.caption = Executable Directory
StartupAndShutdown.FilesAndDirectories.ExecutableDirectory.desc = <html>This key specifies the folder containing the Tope executable.<br>The path should be specified as an absolute path such as, "\\storage\\exe\\".<br>This key is required.</html>
StartupAndShutdown.FilesAndDirectories.FtpDirectory.caption = Ftp Directory
StartupAndShutdown.FilesAndDirectories.FtpDirectory.desc = <html>This key specifies the path and filename of the file containing Ftp directory<br>information. The path should be specified as an absolute path such as, "\\storage\\config\\".<br>This key is required.</html>
StartupAndShutdown.FilesAndDirectories.MetsDirectory.caption = Mets Directory
StartupAndShutdown.FilesAndDirectories.MetsDirectory.desc = <html>This key specifies the folder containing the Tope Mets files.<br>The path should be specified as an absolute path such as, "\\storage\\exe\\".<br>This key is required.</html>
StartupAndShutdown.FilesAndDirectories.MinestarDirectory.caption = Minestar Directory
StartupAndShutdown.FilesAndDirectories.MinestarDirectory.desc = <html>This key specifies the folder containing various files<br>including the message file, operator ID file, delay code file, route point file,<br>machine ID file, truck file, and kpi file. The path should be specified as an absolute path<br>such as, "\storage\minestar\". This key is required.</html>
StartupAndShutdown.FilesAndDirectories.ScreenConfigFile.caption = Screen Config File
StartupAndShutdown.FilesAndDirectories.ScreenConfigFile.desc = <html>This key specifies the path and filename of the file containing screen configuration<br>information. The path should be specified as an absolute path such as, "\\storage\\config\\TopeWinCfg.txt".<br>This key is required.</html>
StartupAndShutdown.FilesAndDirectories.SnipDirectory.caption = Snip Directory
StartupAndShutdown.FilesAndDirectories.SnipDirectory.desc = <html>This key specifies the folder containing various files<br>including the message file, operator ID file, delay code file, route point file,<br>machine ID file, truck file, and kpi file. The path should be specified as an absolute path<br>such as, "\\storage\\minestar\\". This key is required.</html>
StartupAndShutdown.FilesAndDirectories.TempDirectory.caption = Temp Directory
StartupAndShutdown.FilesAndDirectories.TempDirectory.desc = <html>This key specifies the folder containing Tope temporary data.<br>The path should be specified as an absolute path such as, "\\storage\\temp\\". This key is required.</html>
StartupAndShutdown.FilesAndDirectories.WorkingDirectory.caption = Working Directory
StartupAndShutdown.FilesAndDirectories.WorkingDirectory.desc = <html>FOR NT VERSION ONLY. This key should be placed in the config file for NT.<br>It specifies the directory which is used to interpret other specified directories.<br>For instance, if $ Working Directory =e:\\Tope505, and $ Minestar Directory =minestar\\,<br>then the Minestar Directory will be interpreted as e:\\Tope505\\minestar.</html>
StartupAndShutdown.FilesAndDirectories.caption = Files And Directories
StartupAndShutdown.FilesAndDirectories.desc = Files And Directories
