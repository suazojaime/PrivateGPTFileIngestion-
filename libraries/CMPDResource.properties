CommunicationInformation.IPConfig.MineStarMulticastConfig.MulticastResubscribe.desc = <html>This key sets the timeout value for multicast resubsribe retry and how many times it will be retried.<br>If AllMachinePosition message is received, no retry attempt will be made.<br>The retry will wait for the time equal to (retry count * Offset from the message time when the next AllMachinePosition message should be received).<br>If AllMachinePosition message is not received within this time, current connection will be disconnected and new connection will be established.<br>The Retry timeout value will be used for wait when it is greater than (retry count * Offset from the message time when the next AllMachinePosition message should be received).<br>This will continue to happen for the lifetime of the Tope application.</html>
