MachineMotion.PositionReportConfiguration.PositionDistanceInterval.caption = Position Distance Interval
MachineMotion.PositionReportConfiguration.PositionDistanceInterval.desc = <html>As the machine travels, this key specifies the distance interval at which<br>Tope will send a position message to the MineStar Gateway indicating the position of the machine.<br>The value is in centimeters.</html>
MachineMotion.PositionReportConfiguration.PositionTimeInterval.caption = Position Time Interval
MachineMotion.PositionReportConfiguration.PositionTimeInterval.desc = <html>This key specifies the frequency at which Tope will<br>send a position message to the MineStar Gateway.</html>
MachineMotion.PositionReportConfiguration.PositionTimeMinimumInterval.caption = Position Time Minimum Interval
MachineMotion.PositionReportConfiguration.PositionTimeMinimumInterval.desc = Use this key to specify the minimum delay to update the position.
MachineMotion.PositionReportConfiguration.SendPositionReverse.caption = Send Position Reverse
MachineMotion.PositionReportConfiguration.SendPositionReverse.desc = <html>This key causes Tope to send a position reverse message to MineStar office when<br>a change in direction is detected. This value is affected by the<br>keys "$ Heading Filter", "$ Reverse Angle", and "$ Reverse Max Speed".</html>
MachineMotion.PositionReportConfiguration.SendPositionStops.caption = Send Position Stops
MachineMotion.PositionReportConfiguration.SendPositionStops.desc = <html>Use this key to send a message to MineStar office whenever the machine stops.<br>The machine is considered to be stopped when the speed of the machine is lower than the speed<br>configured with the $ Stop Speed key. The position stop message is a position report message<br>with the Stop flag set. This key is only applied when the GPS position is DGPS not autonomous.</html>
