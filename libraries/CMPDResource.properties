GUIControl.ScreenConfiguration.MiscellaneousScreen.NoSpeedLimitchangeNotification.desc = This key disables speed limit change notification alarms.
GUIControl.ScreenConfiguration.MiscellaneousScreen.ZoneMessageDelay.caption = Zone Message Delay
GUIControl.ScreenConfiguration.MiscellaneousScreen.ZoneMessageDelay.desc = <html>This key is used to specify how long zone entry and zone exit messages dialogs should remain open<br>before they are automatically closed.</html>
